<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>UAENA Discord</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="status">
			<div class="indicator" id="indicator"></div>
			<span id="statusText">Status: Checking...</span>
		</div>
		<div id="divServer">
			<label for="discordServer">Choose Server:</label>
			<select id="discordServer">
				<option value="" disabled selected>-</option>
			</select>
		</div>

		<div class="container">
			<h1>DASHBOARD</h1>
			<p>Send a Message to a Channel as a Bot</p>
			<label for="discordChannel">Select Channel:</label>
			<select id="discordChannel0">
				<option value="" disabled selected>-</option>
			</select>
			<label for="msgToChannel">Enter Message:</label>
			<textarea
				id="msgToChannel"
				name="msgToChannel"
				rows="4"
				cols="50"
			></textarea>
			<button id="sendButton0">Send</button>

			<p>Create Format to a Channel</p>
			<label for="discordChannel">Select Channel:</label>
			<select id="discordChannel1">
				<option value="" disabled selected>-</option>
			</select>
			<button id="createButton0">Create</button>

			<p>Enable Channels for Image to Text</p>
			<label for="checkboxChannels">Enable Image to Text:</label>
			<input type="checkbox" id="checkboxChannels" />
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
